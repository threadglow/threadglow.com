<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Your Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* Reset and Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1c1c1c;
      color: #f1f1f1;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      background-color: #00a859;
      padding: 15px 30px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    /* Container */
    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background-color: #2b2b2b;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 168, 89, 0.2);
    }

    .section-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .section-header h2 {
      font-size: 32px;
      color: #00e676;
    }

    .section-header p {
      font-size: 16px;
      color: #bbb;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
      color: #ccc;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #1c1c1c;
      color: #eee;
      font-size: 15px;
    }

    input[type="file"] {
      background-color: #2b2b2b;
    }

    small {
      color: #888;
      margin-top: -15px;
      margin-bottom: 15px;
      display: block;
      font-size: 12px;
    }

    textarea::placeholder {
      color: #777;
    }

    button {
      background-color: #00c853;
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00b248;
    }

    .text-center {
      text-align: center;
    }

    /* Thank You Section */
    #thank-you {
      text-align: center;
      margin-top: 60px;
      display: none;
    }

    #thank-you h2 {
      color: #00e676;
    }

    #thank-you p {
      color: #bbb;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 30px 10px;
      }

      .navbar {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    ThreadGlow - Place Your Order
  </div>

  <!-- Form Container -->
  <div class="container">
    <div class="section-header">
      <h2>Place Your Order</h2>
      <p>Upload your design and share instructions. We’ll handle the rest!</p>
    </div>

    <form action="https://formsubmit.co/infothreadglow@gmail.com" method="POST" enctype="multipart/form-data">
      <!-- Hidden Inputs -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://yourdomain.github.io/#thank-you">

      <!-- Name -->
      <label for="name" class="form-label">Full Name</label>
      <input type="text" id="name" name="name" required>

      <!-- Email -->
      <label for="email" class="form-label">Email Address</label>
      <input type="email" id="email" name="email" required>

      <!-- Phone -->
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <!-- File -->
      <label for="design" class="form-label">Attach Your Design</label>
      <input type="file" id="design" name="attachment" accept=".jpg,.jpeg,.png,.pdf,.ai,.eps,.zip" required>
      <small>Accepted formats: JPG, PNG, PDF, AI, EPS, ZIP</small>

      <!-- Notes -->
      <label for="message" class="form-label">Design Instructions / Notes</label>
      <textarea id="message" name="message" rows="5" placeholder="Describe the size, fabric, thread colors, format, etc." required></textarea>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit">Submit Order</button>
      </div>
    </form>
  </div>

  <!-- Thank You Message -->
  <section id="thank-you">
    <h2>Thank you for your order!</h2>
    <p>We’ve received your submission and will get back to you shortly.</p>
  </section>

  <!-- Script -->
  <script>
    if (window.location.href.includes("#thank-you")) {
      document.querySelector('.container').style.display = 'none';
      document.getElementById('thank-you').style.display = 'block';
    }
  </script>

</body>
</html>
